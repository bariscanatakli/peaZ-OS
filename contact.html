<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Terminal</title>
    <style>
        body {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 2rem;
        }
        .terminal {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .prompt:before {
            content: "guest@portfolio:~$ ";
            opacity: 0.8;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
      :root {
                --scrollbar-bg: rgba(30, 30, 30, 0.95);
                --scrollbar-thumb: #00ff00;
                --scrollbar-hover: #33ff33;
            }
    
            /* Firefox */
            * {
                scrollbar-width: thin;
                scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
            }
    
            /* WebKit/Chrome/Safari/Edge */
            *::-webkit-scrollbar {
                width: 8px;
            }
    
            *::-webkit-scrollbar-track {
                background: var(--scrollbar-bg);
            }
    
            *::-webkit-scrollbar-thumb {
                background-color: var(--scrollbar-thumb);
                border-radius: 4px;
                border: 2px solid var(--scrollbar-bg);
            }
    
            *::-webkit-scrollbar-thumb:hover {
                background-color: var(--scrollbar-hover);
            }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">contact --help</div>
        
        <h1>Contact Me</h1>
        <p>Feel free to reach out through any of these channels:</p>
        
        <div class="contact-info">
            <p>Email: <a href="mailto:bariscan.atakli@hotmail.com" target="_blank" rel="noopener noreferrer">bariscan.atakli@hotmail.com</a></p>
            <p>GitHub: <a href="https://github.com/bariscanatakli" target="_blank" rel="noopener noreferrer">https://github.com/bariscanatakli</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/bar%C4%B1%C5%9F-can-atakl%C4%B1-414184203/" target="_blank" rel="noopener noreferrer">https://www.linkedin.com/in/bar%C4%B1%C5%9F-can-atakl%C4%B1-414184203/</a></p>
        </div>

        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>   
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
