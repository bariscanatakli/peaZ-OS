<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 1rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .social-links a {
            color: #00ff00;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff00;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            color: #00ff00;
            font-family: inherit;
            border-radius: 4px;
        }

        button {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        /* Root Variables */
        :root {
            --scrollbar-bg: rgba(30, 30, 30, 0.95);
            --scrollbar-thumb: #00ff00;
            --scrollbar-hover: #33ff33;
        }

        /* Body Scrollbar - Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
        }

        /* Body Scrollbar - Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
            border: 2px solid var(--scrollbar-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-hover);
        }

        /* Remove Terminal Scrollbar */
        .terminal {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: visible;
        }

        .terminal::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="terminal">
        <h1>Contact Me</h1>
        <p>Reach out through any of these channels:</p>
        <div class="social-links">
            <a href="mailto:bariscan.atakli@hotmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/bariscanatakli" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/bar%C4%B1%C5%9F-can-atakl%C4%B1-414184203/" target="_blank"
                title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 10;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = new Array(columns).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;
            drops.forEach((y, i) => {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
            });
            requestAnimationFrame(draw);
        }
        draw();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Recalculate columns and reset drops array
            const columns = Math.floor(canvas.width / fontSize);
            drops.length = columns; // Resize the array
            drops.fill(1); // Reset drop positions
        });
        document.getElementById('contactForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('Message Sent!');
        });
    </script>
</body>

</html>
